{% extends "base.html" %}
{% block content %}
<a class="btn btn-primary" href="{{ url_for('register') }}">Novo Jogo</a>
<a class="btn btn-secondary" href="{{ url_for('logout') }}">Logout</a>

<table class="table table-striped table-responsive table-bordered">
  <thead class="thead-default">
    <tr>
      <th>Nome</th>
      <th>Categoria</th>
      <th>Console</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{ game.name }}</td>
      <td>{{ game.category }}</td>
      <td>{{ game.console }}</td>
      <td>
        <a href="{{ url_for('change', pk=game.pk) }}">Editar</a>
        <a href="{{ url_for('delete', pk=game.pk) }}">Deletar</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
