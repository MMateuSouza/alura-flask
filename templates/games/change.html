{% extends "base.html" %}
{% block content %}
<form method="post" action="{{ url_for('update') }}" enctype="multipart/form-data">
  <figure class="thumb col-md-4">
    <img class="img-responsive" src="{{ url_for('image', filename=front_cover) }}">

    <figcaption>
      <label class="file-container">
        Mudar capa
        <input type="file" name="file" id="file" accept=".jpg">
      </label>
    </figcaption>
  </figure>

  <fieldset>
    <input type="hidden" id="pk" name="pk" class="form-control" value="{{ game.pk }}">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}">
    </div>
    <div class="form-group">
      <label for="category">Categoria</label>
      <input type="text" id="category" name="category" class="form-control" value="{{ game.category }}">
    </div>
    <div class="form-group">
      <label for="console">Console</label>
      <input type="text" id="console" name="console" class="form-control" value="{{ game.console }}">
    </div>
    <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
    <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
  </fieldset>
</form>
{% endblock %}
